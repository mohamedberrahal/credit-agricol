<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
	<h3> Add compte</h3>
	<div class="card">
		<div class="card-body">
			<div class="col-md-10">
				<form action="#" th:action="@{/comptes/add}"
					  th:object="${compte}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-8">
							<label for="number" class="col-form-label">number</label> <input
								type="text" th:field="*{number}" class="form-control" id="number"
								placeholder="number"> <span
								th:if="${#fields.hasErrors('number')}" th:errors="*{number}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-8">
							<label for="solde" class="col-form-label">solde</label> <input
								type="text" th:field="*{solde}" class="form-control"
								id="solde" placeholder="solde"> <span
								th:if="${#fields.hasErrors('solde')}" th:errors="*{solde}"
								class="text-danger"></span>
						</div>

						<div class="col-md-6">
							<input type="submit" class="btn btn-primary" value="Add compte">
						</div>

						<div class="form-group col-md-8"></div>

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
